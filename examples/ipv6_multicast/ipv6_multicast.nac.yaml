iosxe:
  devices:
    - name: Router1
      host: 192.168.1.1
      configuration:
        system:
          hostname: Router1
          ipv6_unicast_routing: true
          ipv6_multicast_routing: true
        pim_ipv6:
          rp_address: "2001:db8::100"
          rp_address_access_list: "ipv6_multicast_groups"
          rp_address_bidir: false

